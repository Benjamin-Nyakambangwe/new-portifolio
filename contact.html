    <div class="contact-content">
     <h1>Get in Touch</h1>
     <div class="contact-grid">
      <form name="contact" method="POST" data-netlify="true">
       <div class="top-form">
        <div class="textbox">
         <i class="fa fa-user" aria-hidden="true"></i>
         <input type="text" placeholder="First Name" name="First Name" value="" />
        </div>
        <div class="textbox">
         <i class="fa fa-user" aria-hidden="true"></i>
         <input type="text" placeholder="Last Name" name="Last Name" value="" />
        </div>
        <div class="textbox">
         <i class="fa fa-envelope" aria-hidden="true"></i>
         <input type="email" placeholder="Email" name="Email" value="" />
        </div>
        <div class="textbox">
         <i class="fa fa-phone" aria-hidden="true"></i>
         <input type="tel" placeholder="Phone" name="Phone" value="" />
        </div>
        <div class="textbox">
         <i class="fa fa-institution" aria-hidden="true"></i>
         <input
          type="text"
          placeholder="Company/Organisation"
          name="Company/Organisation"
          value=""
         />
        </div>
        <div class="textbox">
         <i class="fa fa-map-marker" aria-hidden="true"></i>
         <input type="text" placeholder="Location" name="Location" value="" />
        </div>
       </div>
       <div class="select-option">
        <div>
         <p>What Are You Planning</p>
         <i class="fa fa-chevron-right"></i>
         <i class="fa fa-chevron-right"></i>
         <i class="fa fa-chevron-right"></i>

        </div>

         <option>Build A Product</option>
         <option>Other, Lets Talk</option>
        </select>
       </div>

       <div class="slide">
        <div>
         <p>BUDGET IN US$</p>
        </div>
        <div>
         <span id="rangeValue">0</span>
         <input type="range" id="range" name="Budget" value="1" min="0" max="1000"
         onmousemove="rangeSlider(this.value)"
         onchange="rangeSlider(this.value)">
        </div>
       </div>

       <div id="form-button" class="form-btn">
        <a href="#" class="btn" type="submit" 
         >SUBMIT <i id="form-btn-icon" class="fa fa-send"></i
